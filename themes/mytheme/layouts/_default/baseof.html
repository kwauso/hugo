<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    {{ partial "head.html" . }}
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            {{ partial "sidebar.html" . }}
        </div>
        <div class="content-wrapper">
            <main class="content">
                {{ block "main" . }}{{ end }}
            </main>
            {{ partial "footer.html" . }}
        </div>
    </div>
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
